<div class="container">
  <i class="fab fa-java"></i>
  <div class="login-box">
    <label>Username</label>
    <input type="text" pInputText [(ngModel)]="username"/>
    <label>Password</label>
    <input type="passsword" pInputText [(ngModel)]="password"/>
    <div class="button-container">
      <button label="Log In" (onClick)="handleClick($event)">Log In</button>
    </div>
  </div>
</div>
